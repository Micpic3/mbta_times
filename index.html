<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/v6.13.0-dist/ol.css" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./libs/v6.13.0-dist/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div class="all">
      <div class="menu-container">
        <div class="menu">
          <h2 class="title">My Map</h2>
        </div>
        <div class="description">
          <p>This is a test</p>
        </div>

        <div class="lat-lon-input-container">
          <div class="input-wrapper">
            Latitude:
            <input class="lat-input" value="40.701464" />
          </div>

          <div class="input-wrapper">
            Longitude:
            <input class="long-input" value="-106.123148" />
          </div>

          <div class="input-button">
            <button>Add point</button>
          </div>
        </div>
      </div>
      <div id="map" class="map"></div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
